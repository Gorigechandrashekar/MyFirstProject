<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h2 id="heading">ROCK PAPER SCISSOR</h2>
    </div>
    <div class="choices">

        <div class="choice" id="rock">
            <button >rock</button>
        </div>
            
        <div class="choice" id="paper">
            <button >paper</button>
        </div> 

        <div class="choice" id="scissor">
            <button >scissor</button>
        </div>
    </div>

    <div class="score">
        <p id="userscore">0</p>
        
        <p id="compscore">0</p>
    </div>
      

 
    <div class="score">
        <h2>you</h2>
        <h2>comp</h2>
    </div>

    <div class="start">
        <h1 id="content">start game By choosing any one of option</h1>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
